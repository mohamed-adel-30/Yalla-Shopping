<div class="container">
    <div class="card" *ngFor="let pro of products">
        <img class="card-img-top" src="{{pro.imgs}}" alt="">
        <div class="card-body">
            <h4 class="card-title">{{pro.name}}</h4>
            <p class="card-text">{{pro.price}}</p>
            <button>Add</button>
        </div>
    </div>
</div>
